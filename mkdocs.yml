site_name: Django Loguru
site_description: The little library for a DRF message box and a little effort.

repo_name: tarsil/django-loguru
repo_url: https://github.com/tarsil/django-loguru
edit_uri: ""


theme:
  name: material

  palette:
    # Toggle light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Introduction: 'index.md'
  - Overview:
    - 'installation.md'
    - 'requirements.md'
    - 'settings.md'
  - Release Notes: 'release-notes.md'